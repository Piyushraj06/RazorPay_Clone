<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="signupName" class="block text-sm font-medium text-gray-900">Name</label>
                <input type="text" id="signupName" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter your name">
            </div>
            <div>
                <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signupEmail" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter your email">
            </div>
            <div>
                <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="signupPassword" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Sign Up</button>
        </form>
        <div id="message" class="text-center text-red-500"></div>
        <p class="text-center">Already have an account? <a href="login.html" id="switchToLogin" class="text-blue-500 hover:underline">Login</a></p>
    </div>

    
</body>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        const name = document.getElementById('signupName').value; // Get the name input
        const email = document.getElementById('signupEmail').value; // Get the email input
        const password = document.getElementById('signupPassword').value; // Get the password input
        const messageDiv = document.getElementById('message'); // Message div for feedback
    
        // Simple validation
        if (!name || !email || !password) {
            messageDiv.innerHTML = 'Please fill all fields.'; // Show error message if fields are empty
            return;
        }
    
        // Simulating a successful signup (this is where you'd normally save the user data)
        // For example, you could send a request to your server to create a new user account.
        messageDiv.innerHTML = 'Sign Up Successful! You can now log in.';
        
        // Clear the form
        this.reset();
    });    
</script>
</html>
