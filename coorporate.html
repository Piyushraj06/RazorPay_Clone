<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Card Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="container w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Corporate Card Application</h1>

        <form id="corporateCardForm" class="space-y-4">
            <!-- Name -->
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email Address"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Company Name -->
            <div class="form-group">
                <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="company" name="company" required placeholder="Your Company Name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Card Limit -->
            <div class="form-group">
                <label for="cardLimit" class="block text-sm font-medium text-gray-700">Desired Card Limit (INR)</label>
                <input type="number" id="cardLimit" name="cardLimit" required placeholder="Card Limit"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Apply Now</button>
        </form>

        <div id="messageOutput" class="mt-4 text-center"></div>
    </div>

</body>
</html>
