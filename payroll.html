<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="container w-full max-w-lg p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Payroll Entry Form</h1>

        <form id="payrollForm" class="space-y-4">
            <!-- Employee Name -->
            <div class="form-group">
                <label for="employeeName" class="block text-sm font-medium text-gray-700">Employee Name</label>
                <input type="text" id="employeeName" name="employeeName" required placeholder="Enter employee name"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Employee ID -->
            <div class="form-group">
                <label for="employeeId" class="block text-sm font-medium text-gray-700">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" required placeholder="Enter employee ID"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Basic Salary -->
            <div class="form-group">
                <label for="basicSalary" class="block text-sm font-medium text-gray-700">Basic Salary (INR)</label>
                <input type="number" id="basicSalary" name="basicSalary" required placeholder="Enter basic salary"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Allowances -->
            <div class="form-group">
                <label for="allowances" class="block text-sm font-medium text-gray-700">Allowances (INR)</label>
                <input type="number" id="allowances" name="allowances" placeholder="Enter allowances (optional)"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Deductions -->
            <div class="form-group">
                <label for="deductions" class="block text-sm font-medium text-gray-700">Deductions (INR)</label>
                <input type="number" id="deductions" name="deductions" placeholder="Enter deductions (optional)"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Submit Payroll</button>
        </form>

        <div id="messageOutput" class="mt-4 text-center"></div>
    </div>

</body>
</html>
