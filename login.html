<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="loginEmail" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter your email">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Login</button>
        </form>
        <div id="message" class="text-center text-red-500"></div>
    </div>

    
</body>
<script >
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        const email = document.getElementById('loginEmail').value; // Get the email input
        const password = document.getElementById('loginPassword').value; // Get the password input
        const messageDiv = document.getElementById('message'); // Message div for feedback
    
        // Simple validation
        if (!email || !password) {
            messageDiv.innerHTML = 'Please fill all fields.'; // Show error message if fields are empty
            return;
        }
    
        // Simulating a successful login (this is where you'd normally check credentials)
        // For example, you could send a request to your server for authentication.
        if (email === "test@example.com" && password === "password123") { // Replace with real authentication
            messageDiv.innerHTML = 'Login Successful! Welcome!'; // Show success message
        } else {
            messageDiv.innerHTML = 'Invalid email or password.'; // Show error for invalid credentials
        }
        
        // Clear the form
        this.reset();
    });
    
</script>
</html>
