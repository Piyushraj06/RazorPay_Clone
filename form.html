<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen">

    <div class="container w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center">Payment Form</h1>
        <form id="paymentForm" class="space-y-4">
            <div class="form-group">
                <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <div class="form-group">
                <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date (MM/YY)</label>
                <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <div class="form-group">
                <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                <input type="text" id="cvv" name="cvv" required placeholder="123" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <div class="form-group">
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount" required placeholder="Amount in INR" 
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-md hover:bg-blue-600">Pay Now</button>
        </form>
        <div id="message" class="text-center text-red-500"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file if needed -->
</body>
</html>

    
</body>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;
            const messageDiv = document.getElementById('message');
        
            // Simple validation (you can enhance this)
            if (!cardNumber || !expiryDate || !cvv || !amount) {
                messageDiv.innerHTML = 'Please fill all fields correctly.';
                return;
            }
        
            // Simulating payment process
            const success = Math.random() > 0.5; // Randomly simulating success or failure
        
            if (success) {
                messageDiv.innerHTML = 'Payment Successful! Thank you!';
            } else {
                messageDiv.innerHTML = 'Payment Failed! Please try again.';
            }
        
            // Clear the form
            this.reset();
        });
        
    </script>
</html>
